<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito Sans', sans-serif;
      background: url('./image/footer.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .thankyou-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .thankyou-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #f7b500;
    }

    .thankyou-box p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .thankyou-box a {
      display: inline-block;
      padding: 12px 30px;
      background: #f7b500;
      color: #7B1E3C;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .thankyou-box a:hover {
      background: #d99a00;
      color: #fff;
    }

    @media (max-width: 767px) {
      .thankyou-box h1 {
        font-size: 28px;
      }
      .thankyou-box p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your inquiry has been successfully submitted. Our property experts will contact you shortly.</p>
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
  </div>
</body>
</html>
